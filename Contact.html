<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-lg position-sticky top-0 z-3">
        <div class="container-fluid ">
            <a href="" class="navbar-brand fw-bold fs-3">E-COM</a>

            <button class="navbar-toggler bg-white ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#NavbarNav">
                <span class="navbar-toggler-icon"></span>
            </button> 

            <div class="collapse navbar-collapse" id="NavbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-dark fs-5">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="Contact.html" class="nav-link text-dark fs-5">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary btn-sm mt-2 position-relative " id="cartButton">
                            Cart
                            <span
                                class="badge position-absolute top-0 start-100 bg-danger rounded-pill translate-middle"
                                id="cartBadge">0</span>
                        </button>
                    </li>

                </ul>

                <div class="d-flex ms-auto gap-4" id="auth-Buttons">
                    <a href="Login.html" class="btn btn-outline-primary">Login</a>
                    <a href="Register.htm" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-5 w-75 shadow-lg p-4 rounded-3">
        <h2 class="text-center">Contact Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" action="https://formspree.io/f/xpwqdvpg" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required
                            placeholder="Enter Your Name..">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Enter Your Email..">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required
                            placeholder="Enter Your Query.."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-lg  text-dark mt-5 p-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>Developer: <strong>Himanshu Mishra || IT Engineer</strong></p>
                    <p class="text-center"><strong>+91 6387795500</strong> ||
                        <strong>mishrahimanshuu01@gmail.com</strong></p>
                    <p class="mt-3 text-center">&copy; 2025 ECOM. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const form = this;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Message sent successfully!");
                        form.reset();
                    } else {
                        alert("Failed to send message.");
                    }
                })
                .catch(error => alert("Error sending message"));
        });
    </script>

    <script src="/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
